
<div id="edit-profile-form" ng-controller="accountController">
    <div class="login_title">
        <span> Edit profile </span>
        <div class="login_cancel close" ng-click='close(false)'></div>
    </div>
        <form class="edit-profile-form">
            <fieldset>
                <div class="fields_container" klb-after-error>
                    <label class="login_label" for="firstname-e"> First name: </label>
                    <input class="login_input" type="text"  ng-model="user.firstname"
                           name="firstname" id="firstname-e" autocomplete='off' autofocus/>

                    <label class="login_label" for="lastname-e"> Last name:</label>
                    <input class="login_input" type="text" ng-model="user.lastname"
                           name="lasttname" id="lastname-e" autocomplete="off"/>

                    <label class="login_label" for="password0-e"> Old Password: </label>
                    <input class="login_input" type="password" name="password" id="password0-e"
                           autocomplete='off'/>

                    <label class="login_label" for="password1-e">New Password: </label>
                    <input class="login_input" type="password" name="password" id="password1-e"
                           autocomplete='off'/>

                    <label class="login_label" for="password2-e"> Confirm password: </label>
                    <input class="login_input" type="password" value="" name="password-c" id="password2-e"
                           autocomplete='off'/>

                    <label class="login_label" for="country-e"> Country: </label>
                    <select class="login_input" name="country" id="country-e"
                            ng-model="user.country" ng-options="c for c in countries"></select>

                    <br/>

                    <label class="login_label" for="email-e"> E-mail: </label>
                    <input class="login_input" type="email" ng-model="user.email"
                           name="email" id="email-e" autocomplete='off' />

                    <div class="login_input" style="display: none">
                        <input class='login_checkbox' id='sendmessage-e' type="checkbox" name="sendmessage"
                               value="sendmessage" ng-model="user.notify"/>
                        <label class="login_label" for="sendmessage-e"> Send notification: </label>
                    </div>

                    <br/>

                    <div class="error_message"></div>
                    <span class="login_misc" style="color:gold"> All fields are necessary !  </span>

                    <input klb-button type="submit" value="Edit" ng-click='close(true)'/>
                </div>
            </fieldset>
        </form>
</div>
