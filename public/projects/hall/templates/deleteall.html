<div id="deleteall-form">
    <div class="login_title">
        <span> Delete all photos </span>
        <div class="login_cancel close" ng-click='close(null)'>
        </div>
    </div>

    <form class="deleteall_form">
        <fieldset>
            <div class="fields_container" style="text-align:center">
                <span class="login_label"> Do You really want to delete all your photos? </span>

                <input class="login_input" type="text" value="" name="empty"
                       style="visibility:hidden"/>

                <input klb-button type="submit" value="Confirm" ng-click="close(true)" />
            </div>
        </fieldset>
    </form>
</div>
