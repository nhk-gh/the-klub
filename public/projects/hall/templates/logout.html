<div id="logout_form">
    <div class="login_title">
        <span> Log out </span>
        <div class="login_cancel close" ng-click='close(null)'>
        </div>
    </div>

    <form class="logout_form">
        <fieldset>
            <div class="fields_container" style="text-align:center">
                <span class="login_label"> Already leaving us? </span>

                <input class="login_input" type="text" value="" name="empty"
                       style="visibility:hidden"/>

                <input klb-button type="submit" value="Log out" ng-click="close(true)" />
            </div>
        </fieldset>
    </form>
</div>
