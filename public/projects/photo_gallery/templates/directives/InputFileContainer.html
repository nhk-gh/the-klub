<div id="input-file-container" >
    <span id="add-photo-info"> {{ info }} </span>

    <div id="selected-photos-frame">
        <select id="selected-photos" size="10"></select>
    </div>

    <div id="preview-photo-frame" class="click-to-select">
        <img id="preview-photo" />
        <div id="loading-preview" ></div>
    </div>

    <input type="file" name="photo" id="file-browse" multiple accept="image/*"/>
</div>
